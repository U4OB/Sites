<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подготовка к экзамену ОЭП</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --success: #16a34a;
            --error: #dc2626;
            --bg: #f3f4f6;
            --card: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #1f2937;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--card);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 20px;
        }

        /* Menu Styles */
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .menu-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: transform 0.2s, background 0.2s;
        }

        .menu-btn:hover {
            background-color: var(--secondary);
            transform: translateY(-2px);
        }

        /* Quiz Styles */
        .quiz-container {
            display: none;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            font-weight: bold;
            color: #6b7280;
        }

        .question-text {
            font-size: 1.25rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-btn {
            background: white;
            border: 2px solid #e5e7eb;
            padding: 15px;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .option-btn:hover {
            border-color: var(--primary);
            background-color: #eff6ff;
        }

        .option-btn.correct {
            background-color: #dcfce7;
            border-color: var(--success);
            color: var(--success);
        }

        .option-btn.wrong {
            background-color: #fee2e2;
            border-color: var(--error);
            color: var(--error);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Controls */
        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-home {
            background-color: #9ca3af;
            color: white;
        }

        .btn-next {
            background-color: var(--primary);
            color: white;
            display: none;
        }

        /* Result Screen */
        .result-screen {
            display: none;
            text-align: center;
            padding: 40px 0;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0 auto 20px;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

    </style>
</head>

        const questionText = document.getElementById('question-text');
        const optionsDiv = document.getElementById('options');
        const nextBtn = document.getElementById('next-btn');
        const progressSpan = document.getElementById('progress');
        const blockNameSpan = document.getElementById('block-name');

        function startQuiz(blockKey) {
            // Маппинг названий
            // Маппинг названий
            const titles = {
                'civil': 'Гражданское право',
                'admin': 'Административное право',
                'criminal': 'Уголовное право',
                'anti_corr': 'Антикоррупционная политика',
                'land_family': 'Земельное и Семейное право',
                'labor_edu': 'Трудовое право и Образование'
            };
            
            blockTitle = titles[blockKey];
            currentBlock = quizData[blockKey];
            currentQIndex = 0;
            score = 0;

            if(!currentBlock || currentBlock.length === 0) {
                alert("Вопросы для этого раздела еще загружаются.");
                return;
            }

            // UI переключение
            mainMenu.style.display = 'none';
            resultScreen.style.display = 'none';
            quizArea.style.display = 'block';
            blockNameSpan.textContent = blockTitle;

            showQuestion();
        }

        function showQuestion() {
            const qData = currentBlock[currentQIndex];
            
            // Обновляем прогресс
            progressSpan.textContent = `Вопрос ${currentQIndex + 1}/${currentBlock.length}`;
            
            // Показываем вопрос
            questionText.textContent = qData.q;
            
            // Очищаем старые опции
            optionsDiv.innerHTML = '';
            nextBtn.style.display = 'none';

            // Создаем кнопки ответов
            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = opt;
                btn.onclick = () => checkAnswer(index, qData.answer, btn);
                optionsDiv.appendChild(btn);
            });
        }

        function checkAnswer(selectedIndex, correctIndex, btnElement) {
            const buttons = optionsDiv.querySelectorAll('.option-btn');
            
            // Блокируем все кнопки
            buttons.forEach(b => b.classList.add('disabled'));

            if (selectedIndex === correctIndex) {
                btnElement.classList.add('correct');
                score++;
            } else {
                btnElement.classList.add('wrong');
                // Подсвечиваем правильный
                buttons[correctIndex].classList.add('correct');
            }

            nextBtn.style.display = 'block';
        }

        function nextQuestion() {
            currentQIndex++;
            
            if (currentQIndex < currentBlock.length) {
                showQuestion();
            } else {
                finishQuiz();
            }
        }

        function finishQuiz() {
            quizArea.style.display = 'none';
            resultScreen.style.display = 'block';
            
            const percentage = Math.round((score / currentBlock.length) * 100);
            document.getElementById('final-score').textContent = `${percentage}%`;
            document.getElementById('result-msg').textContent = `Вы ответили правильно на ${score} из ${currentBlock.length} вопросов.`;
            
            const title = document.getElementById('result-title');
            if(percentage >= 90) title.textContent = "Отличный результат!";
            else if(percentage >= 70) title.textContent = "Хорошая работа!";
            else title.textContent = "Нужно еще потренироваться";
        }

        function goHome() {
            resultScreen.style.display = 'none';
            quizArea.style.display = 'none';
            mainMenu.style.display = 'grid';
        }
    </script>
</body>
