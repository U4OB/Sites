        let currentQuestionIndex = 0;
        let answered = false;

        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');
        const feedbackEl = document.getElementById('feedback');
        const nextBtn = document.getElementById('next-btn');

        function shuffleOptions(options) {
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }
            return options;
        }

        function loadQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionEl.textContent = currentQuestion.question;
            optionsEl.innerHTML = '';
            feedbackEl.textContent = '';
            nextBtn.style.display = 'none';
            answered = false;

            const shuffledOptions = shuffleOptions([...currentQuestion.options]);
            shuffledOptions.forEach(option => {
                const button = document.createElement('div');
                button.classList.add('option');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(option, currentQuestion.correctAnswer));
                optionsEl.appendChild(button);
            });
        }

        function checkAnswer(selected, correct) {
            if (answered) return;
            answered = true;

            const optionButtons = document.querySelectorAll('.option');
            optionButtons.forEach(button => {
                if (button.textContent === correct) {
                    button.classList.add('correct');
                } else if (button.textContent === selected) {
                    button.classList.add('incorrect');
                }
                button.style.pointerEvents = 'none';
            });

            feedbackEl.textContent = selected === correct
                ? 'Правильно!'
                : `Неправильно. Правильный ответ: ${correct}`;
            
            if (currentQuestionIndex < questions.length - 1) {
                nextBtn.style.display = 'block';
            } else {
                feedbackEl.textContent += ' Тест завершен!';
            }
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        loadQuestion();
    </script>
