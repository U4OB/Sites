    // Перемешивание массива
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    let questions = [];
    let currentQuestionIndex = 0;
    let score = 0;
    let answered = false;

    // Инициализация
    function init() {
        // Копируем базу и перемешиваем порядок вопросов
        questions = [...database];
        shuffleArray(questions);
        
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('result').style.display = 'none';
        showQuestion();
    }

    function showQuestion() {
        answered = false;
        const currentData = questions[currentQuestionIndex];
        
        // Обновляем текст
        document.getElementById('progress').textContent = `Вопрос ${currentQuestionIndex + 1} из ${questions.length}`;
        document.getElementById('score').textContent = `Счет: ${score}`;
        document.getElementById('question-text').textContent = currentData.q;
        document.getElementById('next-btn').style.display = 'none';
        
        const optionsArea = document.getElementById('options-area');
        optionsArea.innerHTML = '';

        // Генерируем варианты ответов (1 правильный + 3 случайных из базы)
        let options = [currentData.a];
        
        // Собираем пул всех возможных ответов из других вопросов
        let allAnswers = database.map(item => item.a).filter(a => a !== currentData.a);
        
        // Выбираем 3 случайных неверных
        shuffleArray(allAnswers);
        options.push(...allAnswers.slice(0, 3));
        
        // Перемешиваем варианты, чтобы правильный не всегда был первым
        shuffleArray(options);

        // Создаем кнопки
        options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = opt;
            btn.onclick = () => checkAnswer(btn, opt, currentData.a);
            optionsArea.appendChild(btn);
        });
    }

    function checkAnswer(btn, selected, correct) {
        if (answered) return;
        answered = true;

        const buttons = document.querySelectorAll('.option-btn');
        
        if (selected === correct) {
            btn.classList.add('correct');
            score++;
            document.getElementById('score').textContent = `Счет: ${score}`;
        } else {
            btn.classList.add('wrong');
            // Подсветить правильный
            buttons.forEach(b => {
                if (b.textContent === correct) b.classList.add('correct');
            });
        }

        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            showQuestion();
        } else {
            finishQuiz();
        }
    }

    function finishQuiz() {
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('result').style.display = 'block';
        document.getElementById('final-score').textContent = `${score} из ${questions.length}`;
    }

    function restartQuiz() {
        init();
    }

    // Запуск при загрузке
    init();

</script>
</body>
</html>
